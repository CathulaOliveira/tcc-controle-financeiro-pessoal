<div class="container">
    <form class="form  mat-elevation-z8">

        <h1>Controle Financeiro Pessoal</h1>

        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Nome</mat-label>
            <input 
            required
            [(ngModel)]="login.displayName"
            name="displayName"
            matInput >
        </mat-form-field>

    
        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Telefone</mat-label>
            <input 
            required
            [(ngModel)]="login.telephone"
            name="telephone"
            matInput 
            placeholder="99 999999999">
        </mat-form-field>

        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Email</mat-label>
          <input 
          [formControl]="email"
          required
          [(ngModel)]="login.email" 
          name="email"  
          matInput 
          placeholder="Ex. teste@teste.com">
        </mat-form-field>

        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Acesso</mat-label>
          <input 
          required
          [(ngModel)]="login.username"
          name="username"
          matInput >
        </mat-form-field>
      
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Senha</mat-label>
          <input 
          [formControl]="password"
          required
          [(ngModel)]="login.password" 
          name="password" 
          type="password" 
          matInput 
          placeholder="Ex. Teste123">
        </mat-form-field>

        <button (click)="cadastrar()" [disabled]="!validaCampos()" class="full-width mat-elevation-z4" mat-stroked-button color="primary">Cadastrar</button>
      </form>
</div>
