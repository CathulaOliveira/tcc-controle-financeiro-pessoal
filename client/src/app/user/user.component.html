<div class="container">
    <form class="form  mat-elevation-z8" [formGroup]="form">

        <h1>Controle Financeiro Pessoal</h1>

        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Nome</mat-label>
            <input 
            formControlName="displayName"
            required
            name="displayName"
            matInput >
        </mat-form-field>

    
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Telefone</mat-label>
            <input 
            formControlName="telephone"
            required
            name="telephone"
            matInput 
            placeholder="99 999999999">
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Email</mat-label>
          <input 
          formControlName="email"
          required 
          name="email"  
          matInput 
          placeholder="Ex. teste@teste.com">
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Acesso</mat-label>
          <input 
          formControlName="username"
          required
          name="username"
          matInput >
        </mat-form-field>
      
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Senha</mat-label>
          <input 
          formControlName="password"
          required
          name="password" 
          type="password" 
          matInput 
          placeholder="Ex. Teste123">
        </mat-form-field>

        <button (click)="cadastrar()" [disabled]="!validaCampos()" class="full-width mat-elevation-z4" mat-stroked-button color="primary">Cadastrar</button>
      </form>
</div>
