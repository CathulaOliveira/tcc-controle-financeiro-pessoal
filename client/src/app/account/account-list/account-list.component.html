<mat-card class="card mat-elevation-z8">

  <mat-card-header>
    <mat-card-title>Contas</mat-card-title>
  </mat-card-header>

  <div class="container">
    <mat-form-field appearance="standard">
      <mat-label>Filtro</mat-label>
      <input matInput (keyup)="applyFilter($event)">
    </mat-form-field>

    <div class="scroll-table">
      <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Identificador </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="bank">
          <th mat-header-cell *matHeaderCellDef> Banco </th>
          <td mat-cell *matCellDef="let element"> {{element.bank}} </td>
        </ng-container>

        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef> Tipo </th>
          <td mat-cell *matCellDef="let element"> {{element.type | accountTypeOptions}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Ações </th>
          <td mat-cell *matCellDef="let element" class="mat-column-flex"> 
            <button (click)="edit(element)" mat-icon-button color="primary">
              <mat-icon>edit</mat-icon>
            </button>  
            <button (click)="deleteClick(element)" mat-icon-button color="primary">
              <mat-icon>delete</mat-icon>
            </button>   
          </td>
        </ng-container>

        <colgroup>
          <col matColumnDef="id1" style="width: 20%;">
          <col matColumnDef="bank2" style="width: 40%;">
          <col matColumnDef="type3" style="width: 30%;">
        </colgroup>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                    showFirstLastButtons 
                    aria-label="Selecione a página">
    </mat-paginator>
  </div>
  <div class="button-add">
    <button (click)="new()" mat-fab aria-label="Novo">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</mat-card>
