spring:
  application:
    name: controle-financeiro-pessoal
  datasource:
    url: jdbc:postgresql://localhost:5432/controle-financeiro
    username: postgres
    password: postgres

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
      javax:
        persistence:
          validation:
            mode: none
    show-sql: false